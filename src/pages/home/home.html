<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul>
    <li class="text" *ngFor="let item of items">
      {{item}}
    </li>
  </ul>
  <ion-input type="text" [(ngModel)]="itemName" placeholder="nombre"
             style="border: 2px solid #ccc; corner-radius:2px;"></ion-input>
  <button ion-button (click)="addItem()">Agregar item</button>
</ion-content>
